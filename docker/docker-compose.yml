version: '3.8'

services:
  url-proxy:
    image: ghcr.io/rfym21/url-proxy:latest
    container_name: url-proxy
    restart: always
    ports:
      - "8000:8000"
    environment:
      # 目标 API 地址
      - API_URL=https://api.openai.com
      # 请求超时时间（秒）
      - TIMEOUT=120
      # 最大请求体大小（MB）
      - MAX_BODY_SIZE=20
      # Keep-Alive 连接复用
      - ENABLE_KEEPALIVE=true
      # HTTP 代理（可选）
      - HTTP_PROXY=